---
layout: default
---
<div class="post">

  <article class="post-content">
    {{ content }}
  </article>

  <ul class="social-media-list">
    {% if site.email %}
    <li>
      <a href="mailto:&#112;&#104;&#111;&#116;&#111;&#103;&#114;&#097;&#112;&#104;&#121;&#105;&#115;&#116;&#101;&#099;&#104;&#110;&#111;&#108;&#111;&#103;&#121;&#064;&#103;&#109;&#097;&#105;&#108;&#046;&#099;&#111;&#109;">
        <span class="site-social fa fa-envelope-o"></span>
      </a>
    </li>
    {% endif %}
    {% if site.twitter_username %}
    <li>
      <a href="https://twitter.com/{{ site.twitter_username }}">
        <span class="site-social fa fa-twitter"></span>
      </a>
    </li>
    {% endif %}
    {% if site.instagram_username %}
    <li>
      <a href="https://instagram.com/{{ site.instagram_username }}">
        <span class="site-social fa fa-instagram"></span>
      </a>
    </li>
    {% endif %}
    {% if site.github_username %}
    <li>
      <a href="https://github.com/{{ site.github_username }}">
        <span class="site-social fa fa-github"></span>
      </a>
    </li>
    {% endif %}
  </ul>
</div>
