---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <span>{{ page.date | date: "%b %-d, %Y" }}<span>
      <span class="right">{{ page.content | number_of_words }} words<span>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
