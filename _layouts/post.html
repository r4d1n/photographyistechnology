---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <p class="post-meta">Posted: {{ page.date | date: "%b %-d, %Y" }}
    {% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>

    <div class="mobile-sharing">
      <ul class="social-sharing">
        <li>
          <a href="mailto:?
          subject={{ page.title }} from {{ site.title }}
          &body={{ page.shorturl}}"
          target="_blank" title="Share via Email">
          <span class="fa fa-envelope fa-lg mail-share"></span>
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/sharer/sharer.php?
        t={{ page.title }}
        &u={{ page.shorturl }}"
        target="_blank" title="Share on Facebook">
        <span class="fa fa-facebook fa-lg fb-like"></span>
      </a>
    </li>
    <li>
      <a href="https://twitter.com/share?
      url={{ page.shorturl }}
      &via=r4d1n"
      target="_blank">
      <span class="fa fa-twitter fa-lg twitter-share"></span>
    </a>
  </li>
  <li>
    <a href="https://www.tumblr.com/share?
    posttype=link
    &show-via=r4d1n
    &title={{ page.title }}
    &content={{ page.title }} on {{ site.title }}"
    target="_blank">
    <span class="fa fa-tumblr fa-lg tumblr-share"></span></li>
  </a>
</li>
</ul>
</div>
</div>

</a>

</div>
